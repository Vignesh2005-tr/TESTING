<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASCEND Support Packs</title>
    <link rel="icon" href="image/ascend.gif" type="image/gif">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stlye.css">
</head>

<body>

<h1 style="text-align:center;">ASCEND SUPPORT PACKS FORM</h1>

<div class="ytbox" style="padding-top:20px; text-align:center;">
    <img src="image/ascend.gif" width="120">
    <hr>
</div>

<form id="Customer" enctype="multipart/form-data">

<table border="1" align="center" cellpadding="10">
<tr><th colspan="2">APPLICATION FORM</th></tr>

<tr>
<td>IC NAME</td>
<td><input type="text" name="pname" required></td>
</tr>

<tr>
<td>GPAY NAME</td>
<td><input type="text" name="gpay_name" required></td>
</tr>

<tr>
<td>PAYMENT METHOD</td>
<td>
<select id="method" required>
<option value="">-- Select --</option>
<option value="UPI">UPI / GPAY</option>
<option value="PAYTM">Paytm</option>
</select>
</td>
</tr>

<tr>
<td>UTR / TXN ID</td>
<td>
<input type="text" id="utr" maxlength="18" placeholder="12â€“18 digits" required>
</td>
</tr>

<tr>
<td>UPLOAD PAYMENT PROOF</td>
<td><input type="file" name="payment_proof" accept="image/*" required></td>
</tr>
</table>

<br>

<!-- PAYMENT -->
<div id="upiSection" style="text-align:center; display:none;">
<h3 style="color:#00f7ff;">ðŸ’³ UPI PAYMENT</h3>
<div id="amountDisplay">Amount: â‚¹0</div>

<button type="button" onclick="openPaymentModal()">Pay with UPI</button>

<label>
<input type="checkbox" id="paymentConfirm">
I have completed payment
</label>
</div>

<!-- MODAL -->
<div id="paymentModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.85);">
<div style="background:#111; padding:20px; margin:10% auto; max-width:400px;">
<h2>Scan QR</h2>
<div id="qrCode"></div>
<button onclick="closePaymentModal()">Close</button>
</div>
</div>

<br>

<div style="text-align:center;">
<label>
<input type="checkbox" id="agree">
I accept rules
</label>
<br><br>

<input type="submit" id="submitBtn" disabled>
<input type="reset" id="resetBtn" value="Clear Form">

<div id="successMsg"></div>
<div id="errorMsg"></div>
<div id="cooldownMsg"></div>
</div>

</form>

<script src="form.js"></script>
</body>
</html>
